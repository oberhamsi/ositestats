<html lang="en">
<head>
<title>oSiteStats</title>
<script type="text/javascript" src="/jquery.js"></script>
<link rel="stylesheet" href="/base.css" />

<script type="text/javascript" src="/jquery.tmpl.js"></script>
<script type="text/javascript" src="/main.js"></script>
<style>
   tr > th {
      text-align:left;
   }

   tr > td {
      text-align: right;
   }
   td {
      min-width: 50px;
   }
   caption {
      font-size: x-large;
      font-weight: bold;
      padding: 20px 0 0 0;
   }

   img#clickgraph {
      width: 700px;
   }

   .uniques {
      border-bottom: blue 3px solid;
   }
   .hits {
      border-bottom: red 3px solid;
   }

   .ui-tabs-hide{
     display: none
   }


</style>
<script>
   var settings = {
      site: "{{site}}",
      timeKey: {{timeKey}},
   }
</script>

</head>
<body>
<div id="wrap">
    <div id="header">
        <div id="logo">
        </div>
    </div>
    <div id="main">
   <div >
      <div style='text-align:center;float:right'>
      <form action="/" method="GET">
      <button type="submit">‚ÜêDashboard</button>
      <br/>
         <select id="timeKey" size=4>
         {{#timeKeys}}
            <option value="{{.}}">{{.}}</option>
         {{/timeKeys}}
         </select>
      </form>
      </div>

      <div id="monthOverview">
         <h1>            {{site}}, <span id="monthTimeKey"></span>
         </h1>
         <p>
         <span id="monthHits"></span> Pages from <span id="monthUniques"></span> Uniques</span>
         </p>
      </div>

      <div id="aggregate" style='background-color:#eeeeee;'>

      </div>


      <div class="distributioncontainer">
         <h3> Clickgraph </h3>

         <a href="/clickgraphs/{{site}}/{{timeKey}}.png">
            <img id="clickgraph" data-stat-graphpath="/clickgraphs/{{site}}/"
                  src="/clickgraphs/{{site}}/{{timeKey}}.png"/>
         </a>
      </div>

      <div id="distributions">

      </div>

   </div>

    </div>
    <p>
    <a href="http://github.com/oberhamsi/ositestats">ositestats</a>
    </p>
    </div>
</div>
</body>
</html>
