<html lang="en">
<head>
<title>oSiteStats</title>
<link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="/jquery.js"></script>
<link rel="stylesheet" href="/base.css" />
<link rel="stylesheet" href="/stats.css"/>
<script type="text/javascript" src="/jquery.tmpl.js"></script>
<script type="text/javascript" src="/main.js"></script>

<script>
   var settings = {
      site: "{{site}}",
      timeKey: {{timeKey}},
   }
   $(document).ready(function() {
      $('.tabheading > li').click(function() {
         $('.tab').hide();
         $('.tabheading > li').removeClass('active');
         var $tab = $($(this).data('tab'));
         $tab.show();
         $(this).addClass('active');
      });
   });
</script>

</head>
<body>
<div id="wrap">
    <div id="main">

      <select id="timeKey" style="display:none" size=4>
         {{#timeKeys}}
            <option value="{{.}}">{{.}}</option>
         {{/timeKeys}}
      </select>

      <div id="monthOverview">
         <h1> {{site}} </h1>
         <p>
         <span id="monthHits"></span> Pages from <span id="monthUniques"></span> Uniques</span>
         </p>
      </div>

      <ul class="tabheading">
         <li data-tab="#tab-aggregate"> Daily Pages/Uniques </li>
         <li data-tab="#clickgraph"> Clickgraph </li>
         <li data-tab="#tab-userAgent"> Browser/OS </li>
         <li data-tab="#tab-referer"> Traffic sources </li>
         <li data-tab="#tab-page"> Top Pages</li>
      </ul>
      <div style="clear:both"></div>

      <div id="tabs">

         <div id="clickgraph" class="tab distributioncontainer">

            <a href="/clickgraphs/{{site}}/{{timeKey}}.png">
               <img id="clickgraph" data-stat-graphpath="/clickgraphs/{{site}}/"
                     src="/clickgraphs/{{site}}/{{timeKey}}.png"/>
            </a>
         </div>

      </div>

    </div>
    <div id="footer">
       <p>
       power by <a href="http://github.com/oberhamsi/ositestats">ositestats</a>
       </p>
    </div>
</div>
</body>
</html>
