<html lang="en">
<head>
<title>oSiteStats</title>
<script type="text/javascript" src="/jquery.js"></script>
<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/base.css" />
<link rel="stylesheet" href="/dashboard.css"/>
<script type="text/javascript" src="/jquery.sparkline.js"></script>
<script>
   $(document).ready(function() {
      $('.sparkline').sparkline('html', {
         fillColor: '#3c80b5',
         lineColor: '#3c80b5',
	      defaultPixelsPerValue: 3,
	      minSpotColor: false,
	      spotColor: false
	   });
	   $('div.site-link').click(function(){
	      document.location.href = $(this).data('detailhref');
	   });
   });
</script>

</head>
<body>
<div id="wrap">
    <div id="header">
        <div id="logo">
        </div>
    </div>
    <div id="main">
      <h1>Uniques per day</h1>

      {{#sites}}
         <div class="site-container">
            <div data-detailhref="./stats/{{title}}" class="site-link">
                  <span>→</span>
            </div>

            <h2>{{title}}</h2>
            <p>
             <span class='sparkline'>{{sparkValues}}</span><br/>
            {{sparkAvg}} Ø
            &nbsp;
            {{sparkMax}} max
            </p>
         </div>
         <div style="clear:both"></div>
      {{/sites}}

    </div>
    <a href="http://github.com/oberhamsi/ositestats">ositestats</a>
    </p>
    </div>
</div>
</body>
</html>
